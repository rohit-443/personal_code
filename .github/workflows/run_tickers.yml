name: Incremental Ticker Update

on:
  schedule:
    - cron: '0 2 * * *' # Runs at 2 AM UTC (after markets close)
  workflow_dispatch:

jobs:
  update_data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Only need the latest version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install yfinance pandas

      - name: Run Incremental Script
        run: python incremental_update.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add all_tickers_3_years_history.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Incremental Update $(date +'%Y-%m-%d')" && git push)
